services:
  postgres:
    image: postgres:17.5-alpine
    container_name: react-component-editor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: reacteditor
      POSTGRES_PASSWORD: reacteditor123
      POSTGRES_DB: react_component_editor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reacteditor -d react_component_editor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - react-editor-network

volumes:
  postgres_data:
    driver: local

networks:
  react-editor-network:
    driver: bridge
